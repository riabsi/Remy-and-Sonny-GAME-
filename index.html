<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Remy Adventure - Mario Style</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style> body { margin: 0; padding: 0; overflow: hidden; background-color: #000; } canvas { display: block; } </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH, width: 800, height: 1200 },
            physics: { default: 'arcade', arcade: { gravity: { y: 2200 }, debug: false } },
            input: { activePointers: 3 }, 
            scene: { preload: preload, create: create, update: update }
        };

        let player, platforms, boxes, scoreText;
        let score = 0, jumpCount = 0;
        let moveLeft = false, moveRight = false;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('space', 'https://labs.phaser.io/assets/skies/space3.png');
            this.load.image('box', 'https://labs.phaser.io/assets/sprites/block.png');
            this.load.image('remy', 'remy.png'); 
            this.load.image('coin', 'https://labs.phaser.io/assets/sprites/coin.png');
            this.load.audio('coinSound', 'Picked Coin Echo 2.wav');
            this.load.audio('gameMusic', 'pixel_spy_vs_spy.mp3');
        }

        function create() {
            this.add.image(400, 600, 'space').setScrollFactor(0).setDisplaySize(800, 1200);
            try { this.sound.add('gameMusic', { volume: 0.4, loop: true }).play(); } catch(e) {}

            this.physics.world.setBounds(0, 0, 100000, 1200);
            platforms = this.physics.add.staticGroup();
            boxes = this.physics.add.staticGroup();

            // --- بناء الأرضية مع "فجوات" (زي صورة Kenney) ---
            for (let i = 0; i < 100; i++) {
                let x = i * 1200;
                // قطعة أرض بطول 800 بكسل، بعدها فراغ (حفرة) بطول 400 بكسل
                let groundPart = this.add.rectangle(x + 400, 1080, 800, 60, 0x0000ff).setDepth(2);
                platforms.add(groundPart);
                this.physics.add.existing(groundPart, true);

                // طبقة العشب الأخضر فوق كل قطعة أرض
                let grass = this.add.rectangle(x + 400, 1050, 800, 15, 0x2ecc71).setDepth(3);
            }

            // --- بناء "تحديات الصور" (سلالم وصناديق ذهب) ---
            for (let i = 1; i < 100; i++) {
                let baseX = i * 1000;
                
                // سلم بسيط (3 درجات) يوصل لصندوق ذهب عالي
                for (let j = 0; j < 3; j++) {
                    let b = boxes.create(baseX + (j * 100), 900 - (j * 150), 'box').setDepth(4);
                    b.hasGold = (j === 2); // الذهب فقط في أعلى درجة
                    b.isOpened = false;
                }
            }

            player = this.physics.add.sprite(200, 800, 'remy').setScale(0.35).setDepth(10);
            player.setCollideWorldBounds(true);
            player.body.setSize(player.width * 0.4, 150).setOffset(player.width * 0.3, player.height - 150);

            this.cameras.main.startFollow(player, true, 0.1, 0.1);

            // --- عداد ذهبي واضح جداً ---
            scoreText = this.add.text(40, 50, 'Tokens: 0', { 
                fontSize: '50px', fill: '#FFD700', fontStyle: 'bold', stroke: '#000', strokeThickness: 6 
            }).setScrollFactor(0).setDepth(500);

            this.physics.add.collider(player, platforms);
            this.physics.add.collider(player, boxes, (p, b) => {
                if (p.body.touching.up && b.hasGold && !b.isOpened) {
                    b.isOpened = true; b.setTint(0x888888);
                    score += 10; scoreText.setText('Tokens: ' + score);
                    try { this.sound.play('coinSound'); } catch(e) {}
                    let coin = this.add.image(b.x, b.y - 40, 'coin').setScale(0.6).setDepth(5);
                    this.tweens.add({ targets: coin, y: coin.y - 120, alpha: 0, duration: 600, onComplete: () => coin.destroy() });
                }
                if (p.body.touching.up) this.tweens.add({ targets: b, y: b.y - 10, duration: 50, yoyo: true });
            });

            // تحكم الأزرار
            const btnY = 1140; 
            const leftBtn = this.add.circle(120, btnY, 90, 0xffffff, 0.4).setInteractive().setScrollFactor(0).setDepth(500);
            const rightBtn = this.add.circle(680, btnY, 90, 0xffffff, 0.4).setInteractive().setScrollFactor(0).setDepth(500);
            const jumpBtn = this.add.rectangle(400, btnY, 300, 130, 0xffffff, 0.5).setInteractive().setScrollFactor(0).setDepth(500);
            this.add.text(100, btnY-35, '<', {fontSize:'70px', fill:'#000'}).setScrollFactor(0);
            this.add.text(660, btnY-35, '>', {fontSize:'70px', fill:'#000'}).setScrollFactor(0);
            this.add.text(340, btnY-25, 'JUMP', {fontSize:'45px', fill:'#000', fontStyle:'bold'}).setScrollFactor(0);

            leftBtn.on('pointerdown', () => moveLeft = true);
            leftBtn.on('pointerup', () => moveLeft = false);
            rightBtn.on('pointerdown', () => moveRight = true);
            rightBtn.on('pointerup', () => moveRight = false);
            jumpBtn.on('pointerdown', () => {
                if (player.body.touching.down) { jumpCount = 1; player.setVelocityY(-1100); }
                else if (jumpCount === 1) { jumpCount = 2; player.setVelocityY(-950); }
            });
        }

        function update() {
            if (moveLeft) { player.setVelocityX(-500); player.setFlipX(true); }
            else if (moveRight) { player.setVelocityX(500); player.setFlipX(false); }
            else { player.setVelocityX(0); }
            if (player.body.touching.down) jumpCount = 0;
            // إعادة اللعبة إذا سقط ريمي في الحفرة
            if (player.y > 1150) { this.scene.restart(); score = 0; }
        }
    </script>
</body>
</html>
