<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Remy & Sonny - Professional UI</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 800,
                height: 1200 
            },
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 1200 }, debug: false }
            },
            scene: { preload: preload, create: create, update: update }
        };

        let player, sonny, platforms, boxes, scoreText;
        let score = 100, jumpCount = 0;
        let moveLeft = false, moveRight = false;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('space', 'https://labs.phaser.io/assets/skies/space3.png');
            this.load.image('box', 'https://labs.phaser.io/assets/sprites/block.png');
            this.load.image('remy', 'https://labs.phaser.io/assets/sprites/phaser-dude.png'); 
            this.load.image('sonny', 'https://labs.phaser.io/assets/sprites/ghost.png');
            // سننشئ ملمس الأرضية برمجياً لنحصل على اللونين
        }

        function create() {
            // خلفية الفضاء الثابتة
            let bg = this.add.image(400, 600, 'space').setScrollFactor(0);
            bg.setDisplaySize(800, 1200);

            this.physics.world.setBounds(0, 0, 100000, 1200);

            platforms = this.physics.add.staticGroup();
            boxes = this.physics.add.staticGroup();

            // --- تصميم الأرضية بلونين (أسود وأزرق) ---
            // إنشاء مستطيل أسود للجزء السفلي (90 بكسل)
            let groundBottom = this.add.rectangle(400, 1155, 100000, 90, 0x000000).setOrigin(0.5);
            // إنشاء مستطيل أزرق للجزء العلوي (90 بكسل)
            let groundTop = this.add.rectangle(400, 1065, 100000, 90, 0x0000ff).setOrigin(0.5);
            
            // إضافة الأرضية للفيزياء (السطح الذي يمشي عليه ريمي)
            platforms.add(groundTop);
            this.physics.add.existing(groundTop, true);

            // صناديق عشوائية فوق الأرضية الجديدة
            for (let i = 1; i < 150; i++) {
                let x = i * 500 + Math.random() * 300;
                let y = 850 - Math.random() * 350;
                boxes.create(x, y, 'box').setScale(1).refreshBody();
            }

            // شخصية ريمي (مرفوعة لتناسب سطح الأرضية الزرقاء)
            player = this.physics.add.sprite(100, 950, 'remy').setScale(2.2);
            player.setCollideWorldBounds(true);
            
            // شخصية سوني
            sonny = this.add.sprite(100, 900, 'sonny').setScale(1.6);

            this.cameras.main.startFollow(player, true, 0.1, 0.1);
            this.cameras.main.setBounds(0, 0, 100000, 1200);

            // عداد النقاط
            scoreText = this.add.text(40, 50, 'Tokens: ' + score, { fontSize: '45px', fill: '#fff', fontStyle: 'bold' }).setScrollFactor(0);

            this.physics.add.collider(player, platforms);
            this.physics.add.collider(player, boxes);

            // --- الأزرار داخل الأرضية الملونة (ثابتة) ---
            const btnY = 1110; // تم وضعها في منطقة الأرضية

            // زر اليسار
            const leftBtn = this.add.circle(120, btnY, 75, 0xffffff, 0.2).setInteractive().setScrollFactor(0);
            this.add.text(100, btnY - 35, '<', { fontSize: '70px', fill: '#fff' }).setScrollFactor(0);
            
            // زر اليمين
            const rightBtn = this.add.circle(680, btnY, 75, 0xffffff, 0.2).setInteractive().setScrollFactor(0);
            this.add.text(660, btnY - 35, '>', { fontSize: '70px', fill: '#fff' }).setScrollFactor(0);

            // زر القفز (وسط الأرضية)
            const jumpBtn = this.add.rectangle(400, btnY, 280, 110, 0x00ccff, 0.3).setInteractive().setScrollFactor(0);
            this.add.text(340, btnY - 25, 'JUMP', { fontSize: '40px', fill: '#fff', fontStyle: 'bold' }).setScrollFactor(0);

            // أوامر التحكم
            leftBtn.on('pointerdown', () => moveLeft = true);
            leftBtn.on('pointerup', () => moveLeft = false);
            rightBtn.on('pointerdown', () => moveRight = true);
            rightBtn.on('pointerup', () => moveRight = false);
            jumpBtn.on('pointerdown', () => {
                if (player.body.touching.down) {
                    jumpCount = 1;
                    player.setVelocityY(-650);
                } else if (jumpCount === 1) {
                    jumpCount = 2;
                    player.setVelocityY(-750);
                }
            });
        }

        function update() {
            if (moveLeft) player.setVelocityX(-350);
            else if (moveRight) player.setVelocityX(350);
            else player.setVelocityX(0);

            // سوني يتبع ريمي بنعومة
            sonny.x = Phaser.Math.Linear(sonny.x, player.x - 70, 0.1);
            sonny.y = Phaser.Math.Linear(sonny.y, player.y - 110, 0.1);

            if (player.body.touching.down) jumpCount = 0;
        }
    </script>
</body>
</html>
