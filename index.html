<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Remy & Sonny - Pro Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 800,
                height: 1200 
            },
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 1400 }, debug: false }
            },
            scene: { preload: preload, create: create, update: update }
        };

        let player, sonny, platforms, boxes, scoreText;
        let score = 100, jumpCount = 0;
        let moveLeft = false, moveRight = false;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('space', 'https://labs.phaser.io/assets/skies/space3.png');
            this.load.image('box', 'https://labs.phaser.io/assets/sprites/block.png');
            this.load.image('remy', 'https://labs.phaser.io/assets/sprites/phaser-dude.png'); 
            this.load.image('sonny', 'https://labs.phaser.io/assets/sprites/ghost.png');
        }

        function create() {
            let bg = this.add.image(400, 600, 'space').setScrollFactor(0);
            bg.setDisplaySize(800, 1200);

            this.physics.world.setBounds(0, 0, 100000, 1200);

            platforms = this.physics.add.staticGroup();
            boxes = this.physics.add.staticGroup();

            // --- الأرضية الملونة ---
            let groundBottom = this.add.rectangle(400, 1155, 100000, 90, 0x000000).setOrigin(0.5);
            let groundTop = this.add.rectangle(400, 1065, 100000, 90, 0x0000ff).setOrigin(0.5);
            
            platforms.add(groundTop);
            this.physics.add.existing(groundTop, true);

            // توزيع الصناديق (بمسافات تسمح بالقفز بينها)
            for (let i = 1; i < 150; i++) {
                let x = i * 450 + Math.random() * 200;
                let y = 900 - Math.random() * 350;
                boxes.create(x, y, 'box').setScale(1).refreshBody();
            }

            player = this.physics.add.sprite(100, 900, 'remy').setScale(2.2).setDepth(5);
            player.setCollideWorldBounds(true);
            sonny = this.add.sprite(100, 850, 'sonny').setScale(1.6).setDepth(4);

            this.cameras.main.startFollow(player, true, 0.1, 0.1);
            this.cameras.main.setBounds(0, 0, 100000, 1200);

            scoreText = this.add.text(40, 50, 'Tokens: ' + score, { fontSize: '45px', fill: '#fff', fontStyle: 'bold' }).setScrollFactor(0).setDepth(20);

            this.physics.add.collider(player, platforms);
            this.physics.add.collider(player, boxes);

            // --- الأزرار البيضاء (فوق كل شيء) ---
            const btnY = 1110; 

            // زر اليسار أبيض شفاف
            const leftBtn = this.add.circle(120, btnY, 75, 0xffffff, 0.3).setInteractive().setScrollFactor(0).setDepth(15);
            this.add.text(100, btnY - 35, '<', { fontSize: '70px', fill: '#fff' }).setScrollFactor(0).setDepth(16);
            
            // زر اليمين أبيض شفاف
            const rightBtn = this.add.circle(680, btnY, 75, 0xffffff, 0.3).setInteractive().setScrollFactor(0).setDepth(15);
            this.add.text(660, btnY - 35, '>', { fontSize: '70px', fill: '#fff' }).setScrollFactor(0).setDepth(16);

            // زر القفز أبيض شفاف
            const jumpBtn = this.add.rectangle(400, btnY, 280, 110, 0xffffff, 0.2).setInteractive().setScrollFactor(0).setDepth(15);
            this.add.text(340, btnY - 25, 'JUMP', { fontSize: '40px', fill: '#fff', fontStyle: 'bold' }).setScrollFactor(0).setDepth(16);

            // أحداث اللمس
            leftBtn.on('pointerdown', () => moveLeft = true);
            leftBtn.on('pointerup', () => moveLeft = false);
            leftBtn.on('pointerout', () => moveLeft = false);

            rightBtn.on('pointerdown', () => moveRight = true);
            rightBtn.on('pointerup', () => moveRight = false);
            rightBtn.on('pointerout', () => moveRight = false);

            jumpBtn.on('pointerdown', () => {
                if (player.body.touching.down) {
                    jumpCount = 1;
                    player.setVelocityY(-700);
                } else if (jumpCount === 1) {
                    jumpCount = 2;
                    player.setVelocityY(-800); // قفزة مزدوجة قوية للوصول للصناديق البعيدة
                }
            });
        }

        function update() {
            // التحكم في الحركة (يدعم القفز أثناء المشي)
            if (moveLeft) {
                player.setVelocityX(-400);
            } else if (moveRight) {
                player.setVelocityX(400);
            } else {
                // إذا لم يضغط أي زر، تتوقف السرعة الأفقية تدريجياً أو فورياً
                player.setVelocityX(0);
            }

            // سوني يتبع ريمي
            sonny.x = Phaser.Math.Linear(sonny.x, player.x - 70, 0.1);
            sonny.y = Phaser.Math.Linear(sonny.y, player.y - 110, 0.1);

            if (player.body.touching.down) jumpCount = 0;
        }
    </script>
</body>
    </html>
