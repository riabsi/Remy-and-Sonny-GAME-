<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Remy Adventure - Timed Monsters</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH, width: 800, height: 1200 },
            physics: { default: 'arcade', arcade: { gravity: { y: 2200 }, debug: false } },
            input: { activePointers: 3 }, 
            scene: { preload: preload, create: create, update: update }
        };

        let player, platforms, boxes, scoreText, monsters;
        let score = 0, jumpCount = 0;
        let moveLeft = false, moveRight = false;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('space', 'https://labs.phaser.io/assets/skies/space3.png');
            this.load.image('box', 'https://labs.phaser.io/assets/sprites/block.png');
            this.load.image('remy', 'remy.png'); 
            this.load.image('coin', 'https://labs.phaser.io/assets/sprites/coin.png');
            this.load.image('m1', 'https://labs.phaser.io/assets/sprites/slime.png'); 
            this.load.image('m2', 'https://labs.phaser.io/assets/sprites/space-baddie.png'); // العنكبوت
            this.load.image('m3', 'https://labs.phaser.io/assets/sprites/octopus.png'); 
            this.load.audio('coinSound', 'Picked Coin Echo 2.wav');
            this.load.audio('gameMusic', 'pixel_spy_vs_spy.mp3');
        }

        function create() {
            this.add.image(400, 600, 'space').setScrollFactor(0).setDisplaySize(800, 1200);
            try { this.sound.add('gameMusic', { volume: 0.4, loop: true }).play(); } catch(e) {}

            this.physics.world.setBounds(0, 0, 500000, 1200);
            platforms = this.physics.add.staticGroup();
            boxes = this.physics.add.staticGroup();
            monsters = this.physics.add.group();

            let ground = this.add.rectangle(250000, 1080, 500000, 60, 0x0000ff).setOrigin(0.5).setDepth(2);
            platforms.add(ground);
            this.physics.add.existing(ground, true);

            for (let i = 0; i < 1000; i++) {
                this.add.rectangle(i * 500, 1050, 505, 15, 0x2ecc71).setOrigin(0.5).setDepth(3);
            }

            // الصناديق تعطي ذهب فقط الآن
            for (let i = 1; i < 300; i++) {
                let x = i * 450 + Math.random() * 200;
                let y = 850 - Math.random() * 300;
                let box = boxes.create(x, y, 'box').setScale(1).refreshBody().setDepth(4);
                box.contentType = Math.random() > 0.4 ? 'gold' : 'empty';
                box.isOpened = false;
            }

            player = this.physics.add.sprite(100, 800, 'remy').setScale(0.35).setDepth(10);
            player.setCollideWorldBounds(true);
            player.body.setSize(player.width * 0.4, 150).setOffset(player.width * 0.3, player.height - 150);

            this.cameras.main.startFollow(player, true, 0.1, 0.1);
            this.cameras.main.setZoom(0.8);
            this.cameras.main.setBounds(0, 0, 500000, 1200);

            scoreText = this.add.text(40, 50, 'Tokens: ' + score, { 
                fontSize: '50px', fill: '#FFD700', fontStyle: 'bold', stroke: '#000', strokeThickness: 5
            }).setScrollFactor(0).setDepth(500);

            this.physics.add.collider(player, platforms);
            this.physics.add.collider(monsters, platforms);

            this.physics.add.overlap(player, monsters, (p, m) => {
                if (!m.hitPlayer) {
                    m.hitPlayer = true;
                    score = Math.max(0, score - 30);
                    scoreText.setText('Tokens: ' + score);
                    p.setTint(0xff0000);
                    this.time.delayedCall(500, () => p.clearTint());
                }
            });

            this.physics.add.collider(player, boxes, (p, b) => {
                if (p.body.touching.up && !b.isOpened) {
                    b.isOpened = true; b.setTint(0x888888);
                    this.tweens.add({ targets: b, y: b.y - 15, duration: 50, yoyo: true });
                    if (b.contentType === 'gold') {
                        score += 2; scoreText.setText('Tokens: ' + score);
                        try { this.sound.play('coinSound'); } catch(e) {}
                        let coin = this.add.image(b.x, b.y - 40, 'coin').setScale(0.6).setDepth(5);
                        this.tweens.add({ targets: coin, y: coin.y - 120, alpha: 0, duration: 600, onComplete: () => coin.destroy() });
                    }
                }
            });

            // --- نظام ظهور الوحش كل 90 ثانية من اليمين ---
            this.time.addEvent({
                delay: 90000, // 90 ثانية (دقيقة ونصف)
                callback: () => {
                    let mType = ['m1', 'm2', 'm3'][Math.floor(Math.random()*3)];
                    // يظهر من يمين الكاميرا
                    let spawnX = this.cameras.main.scrollX + 900;
                    let monster = monsters.create(spawnX, 1000, mType).setDepth(5);
                    
                    // تكبير العنكبوت (m2) بزيادة عن البقية
                    if(mType === 'm2') { monster.setScale(3.5); } else { monster.setScale(2.5); }
                    
                    monster.chasing = true;
                    monster.hitPlayer = false;
                    this.time.delayedCall(5000, () => {
                        monster.chasing = false;
                        monster.setVelocityX(500); // يهرب لليمين
                        this.time.delayedCall(3000, () => monster.destroy());
                    });
                },
                loop: true
            });

            setupButtons.call(this);
        }

        function setupButtons() {
            const btnY = 1140; 
            const leftBtn = this.add.circle(120, btnY, 90, 0xffffff, 0.4).setInteractive().setScrollFactor(0).setDepth(500);
            const rightBtn = this.add.circle(680, btnY, 90, 0xffffff, 0.4).setInteractive().setScrollFactor(0).setDepth(500);
            const jumpBtn = this.add.rectangle(400, btnY, 300, 130, 0xffffff, 0.5).setInteractive().setScrollFactor(0).setDepth(500);
            
            this.add.text(100, btnY-35, '<', {fontSize:'70px', fill:'#000'}).setScrollFactor(0).setDepth(501);
            this.add.text(660, btnY-35, '>', {fontSize:'70px', fill:'#000'}).setScrollFactor(0).setDepth(501);
            this.add.text(340, btnY-25, 'JUMP', {fontSize:'45px', fill:'#000', fontStyle:'bold'}).setScrollFactor(0).setDepth(501);

            // حل مشكلة التعليق بإضافة pointerout و pointerup
            leftBtn.on('pointerdown', () => moveLeft = true);
            leftBtn.on('pointerup', () => moveLeft = false);
            leftBtn.on('pointerout', () => moveLeft = false);

            rightBtn.on('pointerdown', () => moveRight = true);
            rightBtn.on('pointerup', () => moveRight = false);
            rightBtn.on('pointerout', () => moveRight = false);

            jumpBtn.on('pointerdown', () => { 
                if (player.body.touching.down) { jumpCount = 1; player.setVelocityY(-1100); } 
                else if (jumpCount === 1) { jumpCount = 2; player.setVelocityY(-950); } 
            });
        }

        function update() {
            if (moveLeft) { player.setVelocityX(-500); player.setFlipX(true); }
            else if (moveRight) { player.setVelocityX(500); player.setFlipX(false); }
            else { player.setVelocityX(0); }
            if (player.body.touching.down) jumpCount = 0;

            monsters.children.iterate((m) => {
                if (m && m.chasing) {
                    if (player.x > m.x) { m.setVelocityX(300); m.setFlipX(false); }
                    else { m.setVelocityX(-300); m.setFlipX(true); }
                }
            });
        }
    </script>
</body>
</html>
