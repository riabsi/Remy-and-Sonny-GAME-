<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Remy Adventure - Grass & Gold UI</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH,
                width: 800,
                height: 1200 
            },
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 2200 }, debug: false } 
            },
            input: { activePointers: 3 }, 
            scene: { preload: preload, create: create, update: update }
        };

        let player, platforms, boxes, scoreText;
        let score = 0, jumpCount = 0;
        let moveLeft = false, moveRight = false;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('space', 'https://labs.phaser.io/assets/skies/space3.png');
            this.load.image('box', 'https://labs.phaser.io/assets/sprites/block.png');
            this.load.image('remy', 'remy.png'); 
            this.load.image('coin', 'https://labs.phaser.io/assets/sprites/coin.png');
            
            this.load.audio('coinSound', 'Picked Coin Echo 2.wav');
            this.load.audio('gameMusic', 'pixel_spy_vs_spy.mp3');
        }

        function create() {
            let bg = this.add.image(400, 600, 'space').setScrollFactor(0);
            bg.setDisplaySize(800, 1200);

            try {
                let music = this.sound.add('gameMusic', { volume: 0.4, loop: true });
                music.play();
            } catch(e) { console.log("Music load error"); }

            // حدود العالم كبيرة جداً لضمان استمرار اللعبة
            this.physics.world.setBounds(0, 0, 200000, 1200);

            platforms = this.physics.add.staticGroup();
            boxes = this.physics.add.staticGroup();

            // 1. الأرضية الزرقاء (1080) ممتدة لمسافة ضخمة
            let groundTop = this.add.rectangle(100000, 1080, 200000, 60, 0x0000ff).setOrigin(0.5).setDepth(2);
            platforms.add(groundTop);
            this.physics.add.existing(groundTop, true);

            // 2. إضافة العشب الأخضر فوق الأرضية (تعديل جمالي)
            // العشب يتكرر على طول الأرضية ليغطيها بالكامل
            for (let i = 0; i < 500; i++) {
                this.add.rectangle(i * 400, 1050, 405, 15, 0x2ecc71).setOrigin(0.5).setDepth(3);
            }

            for (let i = 1; i < 150; i++) {
                let x = i * 450 + Math.random() * 200;
                let y = 850 - Math.random() * 300;
                let box = boxes.create(x, y, 'box').setScale(1).refreshBody().setDepth(4);
                
                box.hasGold = Math.random() > 0.4; 
                box.isOpened = false;
            }

            player = this.physics.add.sprite(100, 800, 'remy');
            player.setScale(0.35); 
            player.setDepth(10);
            player.setCollideWorldBounds(true);
            
            player.body.setSize(player.width * 0.4, 150); 
            player.body.setOffset(player.width * 0.3, player.height - 150);

            this.cameras.main.startFollow(player, true, 0.1, 0.1);
            this.cameras.main.setBounds(0, 0, 200000, 1200);
            this.cameras.main.setZoom(0.95);

            // 3. تعديل لون العداد للذهبي الواضح (#FFD700) مع ظل أسود للوضوح
            scoreText = this.add.text(40, 50, 'Tokens: ' + score, { 
                fontSize: '50px', 
                fill: '#FFD700', 
                fontStyle: 'bold',
                stroke: '#000',
                strokeThickness: 6
            }).setScrollFactor(0).setDepth(500);

            this.physics.add.collider(player, platforms);
            
            this.physics.add.collider(player, boxes, (p, b) => {
                if (p.body.touching.up) {
                    if (!b.isOpened && b.hasGold) {
                        b.isOpened = true; 
                        b.setTint(0x888888); 
                        
                        try { this.sound.play('coinSound'); } catch(e) {}
                        
                        score += 10;
                        scoreText.setText('Tokens: ' + score);

                        let coin = this.add.image(b.x, b.y - 40, 'coin').setScale(0.6).setDepth(5);
                        this.tweens.add({
                            targets: coin,
                            y: coin.y - 120,
                            alpha: 0,
                            duration: 600,
                            onComplete: () => coin.destroy()
                        });
                    }
                    this.tweens.add({ targets: b, y: b.y - 10, duration: 50, yoyo: true });
                }
            });

            const btnY = 1140; 
            const leftBtn = this.add.circle(120, btnY, 90, 0xffffff, 0.4).setInteractive().setScrollFactor(0).setDepth(500);
            this.add.text(100, btnY - 35, '<', { fontSize: '70px', fill: '#000' }).setScrollFactor(0).setDepth(501);
            
            const rightBtn = this.add.circle(680, btnY, 90, 0xffffff, 0.4).setInteractive().setScrollFactor(0).setDepth(500);
            this.add.text(660, btnY - 35, '>', { fontSize: '70px', fill: '#000' }).setScrollFactor(0).setDepth(501);

            const jumpBtn = this.add.rectangle(400, btnY, 300, 130, 0xffffff, 0.5).setInteractive().setScrollFactor(0).setDepth(500);
            this.add.text(340, btnY - 25, 'JUMP', { fontSize: '45px', fill: '#000', fontStyle: 'bold' }).setScrollFactor(0).setDepth(501);

            leftBtn.on('pointerdown', () => moveLeft = true);
            leftBtn.on('pointerup', () => moveLeft = false);
            leftBtn.on('pointerout', () => moveLeft = false);

            rightBtn.on('pointerdown', () => moveRight = true);
            rightBtn.on('pointerup', () => moveRight = false);
            rightBtn.on('pointerout', () => moveRight = false);

            jumpBtn.on('pointerdown', () => {
                if (player.body.touching.down || player.body.onFloor()) {
                    jumpCount = 1;
                    player.setVelocityY(-1100); 
                } else if (jumpCount === 1) {
                    jumpCount = 2;
                    player.setVelocityY(-950);
                }
            });
        }

        function update() {
            if (moveLeft) {
                player.setVelocityX(-500);
                player.setFlipX(true);
            } else if (moveRight) {
                player.setVelocityX(500);
                player.setFlipX(false);
            } else {
                player.setVelocityX(0);
            }

            if (player.body.touching.down || player.body.onFloor()) jumpCount = 0;
        }
    </script>
</body>
</html>
